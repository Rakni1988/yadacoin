<!DOCTYPE html>
<html>
<head>
    <script src="yadacoinpoolstatic/lib/jquery/dist/jquery.js"></script>
    <script src="yadacoinpoolstatic/lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <link href="yadacoinpoolstatic/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="yadacoinpoolstatic/stylesheet/styles.css">
    <link rel="icon" type="image/x-icon" href="yadacoinpoolstatic/img/logo.ico">
</head>
<body>
    <div class="top-bar"></div>
    <div class="menu">
        <div>
            <img src="yadacoinpoolstatic/img/logo.ico" width="50" height="50">
            <span style="color: white;">YADA Mining Pool</span>
        </div>
        <ul>
            <li><a href="#" data-target="dashboard" id="dashboardButton">Dashboard</a></li>
            <li><a href="#" data-target="poolBlocks" id="poolBlocksButton">Pool Blocks</a></li>
            <li><a href="#" data-target="minerStats" id="minerStatsButton">Miner Statistics</a></li>
            <li><a href="#" data-target="gettingStart" id="gettingStartButton">Getting Started</a></li>
            <li><a href="#" onclick='window.open("https://discord.gg/MWwq27j5tX"); return false;'>YadaCoin Discord</a></li>
            <li><a href="#" onclick='window.open("https://yadacoin.io/app"); return false;'>Official Wallet</a></li>
        </ul>
    </div>
    <div class="content">
        <div id="dashboard" class="content-section">
            <div id="dashboardContent"></div>
        </div>
        <div id="poolBlocks" class="content-section">
            <div id="PoolBlocksContent"></div>
        </div>
        <div id="minerStats" class= "content-section">
            <div id="MinerStatsContent"></div>
        </div>
        <div id="gettingStart" class="content-section" style="display: none;">
            <div id="GettingStartContent"></div>
        </div>
    </div>
    <div class="bottom-bar">
        <div>by Rakni for Yadacoin 2024</div>
    </div>

<script>
    function loadDefaultContent() {
        loadDashboardContent();
    }

    $(document).ready(function() {
        loadDefaultContent();
    });

    function loadDashboardContent() {
        $('#dashboard').css('display', 'block');
        $('#poolBlocks').css('display', 'none');
        $('#minerStats').css('display', 'none');
        $('#gettingStart').css('display', 'none');
        $.ajax({
            url: 'yadacoinpoolstatic/content/dashboard.html',
            method: 'GET',
            dataType: 'html',
            success: function (data) {
                $('#dashboard').html(data);
            },
        });
    }

    function loadPoolBlocksContent() {
        $('#poolBlocks').css('display', 'block');
        $('#dashboard').css('display', 'none');
        $('#minerStats').css('display', 'none');
        $('#gettingStart').css('display', 'none');
        $.ajax({
            url: 'yadacoinpoolstatic/content/blocks.html',
            method: 'GET',
            dataType: 'html',
            success: function (data) {
                $('#poolBlocks').html(data); 
            },
        });
    }

    function loadMinerStatsContent() {
        $('#minerStats').css('display', 'block');
        $('#poolBlocks').css('display', 'none');
        $('#dashboard').css('display', 'none');
        $('#gettingStart').css('display', 'none');
        $.ajax({
            url: 'yadacoinpoolstatic/content/miner-stats.html',
            method: 'GET',
            dataType: 'html',
            success: function (data) {
                $('#minerStats').html(data);
            },
        });
    }

    function loadGettingStartContent() {
        $('#gettingStart').css('display', 'block');
        $('#minerStats').css('display', 'none');
        $('#poolBlocks').css('display', 'none');
        $('#dashboard').css('display', 'none');
        $.ajax({
            url: 'yadacoinpoolstatic/content/get-start.html',
            method: 'GET',
            dataType: 'html',
            success: function (data) {
                $('#gettingStart').html(data);
            },
        });
    }


    $('#dashboardButton').click(function (e) {
        e.preventDefault();
        loadDashboardContent();
    });

    $('#poolBlocksButton').click(function (e) {
        e.preventDefault();
        loadPoolBlocksContent();
    });

    $('#minerStatsButton').click(function (e) {
        e.preventDefault();
        loadMinerStatsContent();
    });

    $('#gettingStartButton').click(function (e) {
        e.preventDefault();
        loadGettingStartContent();
    });
</script>

</body>
