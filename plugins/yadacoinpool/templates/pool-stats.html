<!DOCTYPE html>
<html>
<head>
    <script src="yadacoinpoolstatic/lib/jquery/dist/jquery.js"></script>
    <script src="yadacoinpoolstatic/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="yadacoinpoolstatic/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="yadacoinpoolstatic/img/logo.ico">
</head>
<body>
    <div class="top-bar"></div>
    <div class="menu">
        <div>
            <img src="yadacoinpoolstatic/img/logo.ico" width="40" height="40" style="margin: 10px;">
            <span style="color: white;">YADA Mining Pool</span>
        </div>
        <ul>
            <li><a href="#" data-target="dashboard" id="dashboardButton"><img src="yadacoinpoolstatic/img/dashboard.png" class="icon" alt="Dashboard"> Dashboard</a></li>
            <li><a href="#" data-target="poolBlocks" id="poolBlocksButton"><img src="yadacoinpoolstatic/img/blocks.png" class="icon" alt="Pool Blocks"> Pool Blocks</a></li>
            <li><a href="#" data-target="minerStats" id="minerStatsButton"><img src="yadacoinpoolstatic/img/miner_stats.png" class="icon" alt="Miner Statistics"> Miner Statistics</a></li>
            <li><a href="#" data-target="poolPayouts" id="poolPayoutsButton"><img src="yadacoinpoolstatic/img/pool-payouts.png" class="icon" alt="Pool Payouts"> Pool Payouts</a></li>
            <li><a href="#" data-target="gettingStart" id="gettingStartButton"><img src="yadacoinpoolstatic/img/get_start.png" class="icon" alt="Getting Started"> Getting Started</a></li>
            <li><a href="#" data-target="faq" id="faqButton"><img src="yadacoinpoolstatic/img/faq.png" class="icon" alt="FAQ"> FAQ</a></li>
            <li><a href="#" onclick='window.open("https://discord.gg/MWwq27j5tX"); return false;'><img src="yadacoinpoolstatic/img/discord.png" class="icon" alt="Discord"> YadaCoin Discord</a></li>
            <li><a href="#" onclick='window.open("https://yadacoin.io/app"); return false;'><img src="yadacoinpoolstatic/img/wallet.png" class="icon" alt="Official Wallet"> Official Wallet</a></li>
            <li><a href="/explorer"><img src="yadacoinpoolstatic/img/explorer.png" class="icon" alt="Explorer"> Explorer</a></li>
        </ul>
    </div>
    <div class="content">
        <div id="dashboard" class="content-section">
            <div id="dashboardContent"></div>
        </div>
        <div id="poolBlocks" class="content-section">
            <div id="PoolBlocksContent"></div>
        </div>
        <div id="minerStats" class= "content-section">
            <div id="MinerStatsContent"></div>
        </div>
        <div id="gettingStart" class="content-section" style="display: none;">
            <div id="GettingStartContent"></div>
        </div>
        <div id="poolPayouts" class="content-section" style="display: none;">
            <div id="PoolPayoutsContent"></div>
        </div>
        <div id="faq" class="content-section" style="display: none;">
            <div id="FaqContent"></div>
        </div>
    </div>
    <div class="bottom-bar">
        <div>by Rakni for Yadacoin 2024</div>
    </div>

<script>
    function loadDefaultContent() {
        loadDashboardContent();
    }

    $(document).ready(function() {
        loadDefaultContent();
    });

    function loadDashboardContent() {
        hideAllContent();
        $('#dashboard').css('display', 'block');
        $.ajax({
            url: 'yadacoinpoolstatic/content/dashboard.html',
            method: 'GET',
            dataType: 'html',
            success: function (data) {
                $('#dashboard').html(data);
            },
        });
    }

    function loadPoolBlocksContent() {
        hideAllContent();
        $('#poolBlocks').css('display', 'block');
        $.ajax({
            url: 'yadacoinpoolstatic/content/blocks.html',
            method: 'GET',
            dataType: 'html',
            success: function (data) {
                $('#poolBlocks').html(data); 
            },
        });
    }

    function loadMinerStatsContent() {
        hideAllContent();
        $('#minerStats').css('display', 'block');
        $.ajax({
            url: 'yadacoinpoolstatic/content/miner-stats.html',
            method: 'GET',
            dataType: 'html',
            success: function (data) {
                $('#minerStats').html(data);
            },
        });
    }

    function loadGettingStartContent() {
        hideAllContent();
        $('#gettingStart').css('display', 'block');
        $.ajax({
            url: 'yadacoinpoolstatic/content/get-start.html',
            method: 'GET',
            dataType: 'html',
            success: function (data) {
                $('#gettingStart').html(data);
            },
        });
    }

    function loadPoolPayoutsContent() {
        hideAllContent();
        $('#poolPayouts').css('display', 'block');
        $.ajax({
            url: 'yadacoinpoolstatic/content/pool-payouts.html',
            method: 'GET',
            dataType: 'html',
            success: function (data) {
                $('#poolPayouts').html(data);
            },
        });
    }

    function loadFaqContent() {
        hideAllContent();
        $('#faq').css('display', 'block');
        $.ajax({
            url: 'yadacoinpoolstatic/content/faq.html',
            method: 'GET',
            dataType: 'html',
            success: function (data) {
                $('#faq').html(data);
            },
        });
    }

    function hideAllContent() {
        $('#dashboard').css('display', 'none');
        $('#poolBlocks').css('display', 'none');
        $('#minerStats').css('display', 'none');
        $('#gettingStart').css('display', 'none');
        $('#poolPayouts').css('display', 'none');
        $('#faq').css('display', 'none');
    }

    $('#dashboardButton').click(function (e) {
        e.preventDefault();
        loadDashboardContent();
    });

    $('#poolBlocksButton').click(function (e) {
        e.preventDefault();
        loadPoolBlocksContent();
    });

    $('#minerStatsButton').click(function (e) {
        e.preventDefault();
        loadMinerStatsContent();
    });

    $('#gettingStartButton').click(function (e) {
        e.preventDefault();
        loadGettingStartContent();
    });

    $('#poolPayoutsButton').click(function (e) {
        e.preventDefault();
        loadPoolPayoutsContent();
    });

    $('#faqButton').click(function (e) {
        e.preventDefault();
        loadFaqContent();
    });
</script>

</body>

</html>
