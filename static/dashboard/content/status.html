<div class="row">
    <!-- Node Info + Performance -->
    <div class="col-md-6">
        <h3>Node Information</h3>
        <div class="table-responsive">
            <table id="node-info" class="table table-striped table-hover table-bordered">
            </table>
        </div>

        <h3>Performance Metrics</h3>
        <div class="table-responsive">
            <table id="performance-info" class="table table-striped table-hover table-bordered">
            </table>
        </div>

        <h3>Peer Connections</h3>
        <div class="table-responsive">
            <table id="peer-connections" class="table table-striped table-hover table-bordered">
            </table>
        </div>

        <h3>Retry Message Queue</h3>
        <div class="table-responsive">
            <table id="message-activity" class="table table-striped table-hover table-bordered">
            </table>
        </div>

        <h3>Disconnect Tracker</h3>
        <div class="table-responsive">
            <table id="disconnect-tracker" class="table table-striped table-hover table-bordered">
            </table>
        </div>
    </div>

    <!-- Health Status -->
    <div class="col-md-6">
        <h3>Health Status</h3>
        <div class="table-responsive">
            <table id="health-status" class="table table-striped table-hover table-bordered">
            </table>
        </div>

        <h3>Transaction Tracker (Top 5)</h3>
        <div class="table-responsive">
            <table id="transaction-tracker" class="table table-striped table-hover table-bordered">
            </table>
        </div>
    </div>
